name: PHP Composer

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: mirromutth/mysql-action@v1.1
        with:
          mysql username: bulk-upsert
          mysql database: 'db'
          mysql root password: 'secret'

      - name: Setup Postgres database
        uses: Daniel-Marynicz/postgresql-action@master
        with:
          postgres_image_tag: 15-alpine
          app_user: bulk-upsert
          app_user_password: secret
          app_db: db

      - uses: actions/checkout@v3

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Waiting for MySQL
        run: |
          while ! mysqladmin ping --host=127.0.0.1 --password=password --silent; do
            sleep 1
          done

      - name: PHPUnit
        run: ./vendor/bin/phpunit
